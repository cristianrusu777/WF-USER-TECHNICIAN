<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>WDS ‚Ä¢ Technician Map</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/js/map-tech.js" type="module"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <span class="navbar-brand">Wildlife Detection System ‚Äî Technician</span>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="./map-tech.html">Tech Map</a></li>
                <li class="nav-item"><a class="nav-link" href="./data-tech.html">Tech Data</a></li>
                <li class="nav-item"><a class="nav-link" href="./camera-tech.html">Tech Camera</a></li>
            </ul>
            <a id="logout" class="btn" href="./authentication.html">Logout</a>
        </div>
    </nav>
</header>

<main>
    <div id="ml" class="row">
        <div class="col">
            <div id="map" aria-label="Technician Map"></div>
        </div>
        <div class="card col-md-3 scol">
            <div class="p-3">
                <h5 class="fw-bold mb-3">Camera Filters</h5>
                <input id="searchTech" class="form-control mb-2" placeholder="Search cameras">
                <select id="statusFilter" class="form-select mb-2">
                    <option value="">All Status</option>
                    <option value="online">Online</option>
                    <option value="degraded">Degraded</option>
                    <option value="offline">Offline</option>
                </select>
                <select id="regionFilter" class="form-select mb-3">
                    <option value="">All Regions</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Europe">Europe</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Oceania">Oceania</option>
                    <option value="Antarctica & Misc">Antarctica & Misc</option>
                </select>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="onlyBookmarked">
                    <label class="form-check-label" for="onlyBookmarked">Bookmarked only</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="criticalFirst">
                    <label class="form-check-label" for="criticalFirst">Critical first</label>
                </div>
                <button id="openWallBtn" class="btn-tech w-100 mb-2">Open Camera Wall</button>
            </div>
            <div id="cameraListContainer">
                <ul class="list-group" id="techCameraList"></ul>
            </div>
        </div>
    </div>
</main>

<!-- Camera Wall Popup (Bootstrap Modal) -->
<div class="modal fade" id="cameraWallModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Camera Wall</h5>
        <div class="d-flex align-items-center" style="gap:0.75rem;">
          <label class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="mwCriticalFirst">
            <span class="form-check-label">Critical first</span>
          </label>
          <label class="m-0">Columns: <input id="mwCols" type="range" min="2" max="6" value="3"></label>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="mwGrid" class="row g-2"></div>
      </div>
    </div>
  </div>
 </div>

<!-- Fullscreen Camera Wall Overlay -->
<div id="cameraWall" style="display:none;">
    <div class="wall">
        <div class="wall-header d-flex justify-content-between align-items-center">
            <h5 class="m-0">Camera Wall</h5>
            <div class="d-flex align-items-center" style="gap:0.5rem;">
                <label class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox" id="wallCriticalFirst">
                    <span class="form-check-label">Critical first</span>
                </label>
                <label class="m-0">Columns: <input id="wallCols" type="range" min="2" max="6" value="3"/></label>
                <label class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox" id="wallAlerts" checked>
                    <span class="form-check-label">Live alerts</span>
                </label>
                <button id="closeWallBtn" class="vbutton">Close</button>
            </div>
        </div>
        <div id="wallTicker" class="wall-ticker">üêæ Live alerts will appear here...</div>
        <div id="wallGrid" class="wall-grid"></div>
    </div>
    <div class="wall-backdrop"></div>
    </div>

<footer class="text-center">
    <small>&copy; 2025 Wildlife Detection System - All Rights Reserved</small>
</footer>
</body>
</html>
