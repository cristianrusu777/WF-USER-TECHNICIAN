<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>WDS • Technician Camera</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/camera-tech.js" type="module"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <span class="navbar-brand">Wildlife Detection System — Technician</span>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="./map-tech.html">Tech Map</a></li>
                <li class="nav-item"><a class="nav-link" href="./data-tech.html">Tech Data</a></li>
                <li class="nav-item"><a class="nav-link active" href="./camera-tech.html">Tech Camera</a></li>
            </ul>
            <a id="logout" class="btn" href="./authentication.html">Logout</a>
        </div>
    </nav>
</header>

<main>
    <div class="row vlc">
        <div class="card v">
            <div class="position-relative rounded">
                <video src="v.mp4" class="w-100 rounded" controls autoplay muted loop></video>
                <span id="rname">Unknown Camera</span>
                <span id="lstatus">Live ●</span>
            </div>
        </div>
        <div class="card col-md-3 l tech-panel">
            <h3 class="mb-3">Technical Details</h3>
            <div class="mb-2"><strong>Status:</strong> <span id="t_status" class="status-badge status-offline">-</span></div>
            <div class="mb-2"><strong>Bitrate:</strong> <span id="t_bitrate">-</span> Mbps</div>
            <div class="mb-2"><strong>Temperature:</strong> <span id="t_temp">-</span> °C</div>
            <div class="mb-2"><strong>Storage Used:</strong> <span id="t_storage">-</span>%</div>
            <div class="mb-2"><strong>Uptime:</strong> <span id="t_uptime">-</span> h</div>
            <div class="mb-2"><strong>Last heartbeat:</strong> <span id="t_heartbeat">-</span> min</div>
            <div class="mb-2"><strong>Firmware:</strong> <span id="t_firmware">-</span></div>
            <div class="mb-3"><strong>IP:</strong> <code id="t_ip" style="font-family: monospace; display: inline-block; padding: 0.1rem 0.25rem; background: #f6f8fa; border-radius: 4px;">-</code></div>
            <div class="d-grid gap-2">
                <button id="btnRestart" class="btn-tech">Restart Camera</button>
                <button id="btnUpdate" class="btn-tech">Update Firmware</button>
                <button id="btnDiagnose" class="btn-tech">Run Diagnostics</button>
            </div>
        </div>
    </div>
</main>

<footer class="text-center">
    <small>&copy; 2025 Wildlife Detection System - All Rights Reserved</small>
</footer>
</body>
</html>
