<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile - Wildlife Detection System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles-user.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand">
    <div class="container-fluid">
      <span class="navbar-brand">Wildlife Detection System</span>
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="./map.html">Map</a></li>
        <li class="nav-item"><a class="nav-link" href="./data.html">Data</a></li>
        <li class="nav-item"><a class="nav-link" href="./subs.html">Subscription</a></li>
      </ul>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </nav>
</header>
<main>
  <div class="container py-5" style="max-width: 640px;">
    <h3 class="mb-4">Profile</h3>
    <div class="card mb-4">
      <div class="card-body">
        <div class="mb-2"><strong>Email:</strong> <span id="email"></span></div>
        <div class="mb-2"><strong>Adria ID:</strong> <span id="adriaId"></span></div>
        <div class="mb-2"><strong>Subscription:</strong> <span id="tier"></span>
          <a class="btn btn-sm ms-2" href="./subs.html">Manage</a>
        </div>
        <div class="mt-3">
          <button id="manageProfileBtn" class="btn btn-sm">Manage Profile</button>
        </div>
        <form id="emailForm" class="mt-3" style="display:none;">
          <div class="mb-2">
            <label class="form-label">New Email</label>
            <input id="newEmail" type="email" class="form-control" placeholder="you@example.com" required />
          </div>
          <div class="text-danger mb-2" id="emailErr" style="display:none;"></div>
          <div class="text-success mb-2" id="emailOk" style="display:none;"></div>
          <button class="btn btn-sm" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</main>
<script>
  (function(){
    let currentEmail = Auth.getCurrentUser();
    if (!currentEmail){ window.location = './user-login.html?redirect=profile.html'; return; }

    document.querySelector('#email').textContent = currentEmail;
    document.querySelector('#adriaId').textContent = Auth.getUserAdriaId(currentEmail);
    document.querySelector('#tier').textContent = Auth.getUserTier(currentEmail);

    document.querySelector('#logoutBtn').addEventListener('click', ()=>{
      Auth.logout();
      window.location = './authentication.html';
    });

    const manageBtn = document.querySelector('#manageProfileBtn');
    const emailForm = document.querySelector('#emailForm');
    const newEmail = document.querySelector('#newEmail');
    const emailErr = document.querySelector('#emailErr');
    const emailOk = document.querySelector('#emailOk');

    manageBtn.addEventListener('click', ()=>{
      emailForm.style.display = emailForm.style.display === 'none' ? 'block' : 'none';
      emailErr.style.display = 'none';
      emailOk.style.display = 'none';
      newEmail.value = '';
    });

    emailForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      emailErr.style.display = 'none';
      emailOk.style.display = 'none';
      try {
        const res = Auth.changeEmail(currentEmail, newEmail.value);
        document.querySelector('#email').textContent = res.email;
        document.querySelector('#adriaId').textContent = Auth.getUserAdriaId(res.email);
        document.querySelector('#tier').textContent = Auth.getUserTier(res.email);
        emailOk.textContent = 'Email updated';
        emailOk.style.display = 'block';
        currentEmail = res.email;
      } catch(ex){
        emailErr.textContent = ex.message || 'Could not update email';
        emailErr.style.display = 'block';
      }
    });
  })();
</script>
</body>
</html>
