<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Wildlife Detection System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles-user.css">

    <!-- Inline Leaflet popup design for user map -->
    <style>
        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip { background: #fff; }
        .leaflet-popup-content-wrapper {
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 0.125rem solid var(--green-200);
        }
        .leaflet-popup-tip { box-shadow: var(--shadow); }
        .leaflet-container a.leaflet-popup-close-button {
            color: var(--gray-400);
            font-weight: bold;
            opacity: 0.9;
        }
        .leaflet-container a.leaflet-popup-close-button:hover { color: var(--green-400); }
        .leaflet-popup-content { margin: 0.75rem 0.9rem; color: var(--gray-600); }
        .leaflet-popup-content h5, .leaflet-popup-content h6 { margin: 0 0 0.35rem 0; color: var(--gray-700); }
        .leaflet-popup-content p { margin: 0 0 0.5rem 0; }
        .leaflet-popup-content a { color: var(--green-400); text-decoration: none; }
        .leaflet-popup-content a:hover { text-decoration: underline; }
        .leaflet-popup-content .btn { padding: 0.35rem 0.6rem; font-size: 0.9rem; }
    </style>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/map.js" type="module"></script>
</head>
<body>


<header>
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <span class="navbar-brand">Wildlife Detection System</span>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="./map.html" data-tab="map">Map</a></li>
                <li class="nav-item"><a class="nav-link" href="./data.html" data-tab="data">Data</a></li>
                <li class="nav-item"><a class="nav-link" href="./subs.html" data-tab="subs">Subscription</a></li>
            </ul>
            <div class="d-flex gap-2">
                <a class="btn" href="./profile.html">Manage Profile</a>
                <a id="logout" class="btn" href="./authentication.html">Logout</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div id="ml" class="row">
        <div class="col">
            <div id="map"></div>
        </div>
        <div class="card col-md-3 scol">
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="heatToggle">
                <label class="form-check-label" for="heatToggle">Heatmap (motion)</label>
            </div>
            <input id="search" class="form-control mb-3" placeholder="Search cameras">
            <div id="cameraListContainer">
                <ul class="list-group" id="cameraList"></ul>
            </div>
        </div>
    </div>
</main>

<footer class="text-center">
    <small>&copy; 2025 Wildlife Detection System - All Rights Reserved</small>
</footer>


</body>
</html>
