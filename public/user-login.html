<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Wildlife Detection System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles-user.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand">
    <div class="container-fluid">
      <span class="navbar-brand">Wildlife Detection System</span>
      <a class="btn" href="./authentication.html">Back</a>
    </div>
  </nav>
</header>
<main>
  <div class="container py-5" style="max-width: 420px;">
    <h3 class="mb-3">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="you@wds.adria" required />
      </div>
      <div class="text-danger mb-2" id="loginError" style="display:none;"></div>
      <button class="btn w-100" type="submit">Login</button>
    </form>
    <div class="mt-3">
      <small>Don't have an account? <a href="./user-register.html">Register</a></small>
    </div>
  </div>
</main>
<script>
  (function(){
    function getParam(name){
      const m = new URLSearchParams(location.search).get(name);
      return m || '';
    }
    const form = document.querySelector('#loginForm');
    const email = document.querySelector('#email');
    const err = document.querySelector('#loginError');
    const redirect = getParam('redirect');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      err.style.display = 'none';
      try {
        await Auth.login(email.value);
        localStorage.setItem('role','user');
        if (redirect) { window.location = './' + redirect; return; }
        window.location = './map.html';
      } catch(ex){
        err.textContent = ex.message || 'Login failed';
        err.style.display = 'block';
      }
    });
  })();
</script>
</body>
</html>
